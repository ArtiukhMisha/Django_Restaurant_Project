{% extends "inventory/base.html" %}
{%load static%}


{% block head %}

{% endblock head %}


{% block content %}

<div class="container table-responsive small">
    <h1>Inventory items</h1>
    <table class='table table-striped table-sm'>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in ingridients %}
                <tr class="table-row" style="font-size: 18px;">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.unit}}</td>
                    <td>{{item.unit_price}}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>

</div>

{% endblock content %}
