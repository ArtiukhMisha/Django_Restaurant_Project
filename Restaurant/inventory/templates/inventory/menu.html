{% extends "inventory/base.html" %}
{%load static%}
{% block head %}

{% endblock head %}


{% block content %}
<div class="container table-responsive small">
    <h1>Menu items</h1>
    <table class='table table-striped table-sm'>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope='col'>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for item in menu_items %}
                <tr class="table-row" style="font-size: 18px;">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td><a href="{%url 'delete' item.id %}?model=menu"><i class="fa fa-trash"></i></a></td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
    <a href="{%url 'create_menu' %}" class="btn btn-primary">Add item</a>
</div>
{% endblock content %}
